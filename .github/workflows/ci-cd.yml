name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-14
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags and release notes
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Fastlane
        run: |
          sudo gem install fastlane -NV
      
      - name: Validate project
        run: |
          # Use -scheme to avoid project file parsing issues with newer Xcode formats
          xcodebuild -list -project playground.xcodeproj -scheme playground || xcodebuild -list -project playground.xcodeproj
      
      - name: Install dependencies
        run: |
          # Resolve package dependencies with scheme
          xcodebuild -resolvePackageDependencies -project playground.xcodeproj -scheme playground
      
      - name: Run unit tests
        run: |
          bundle exec fastlane test
        env:
          FASTLANE_SKIP_UPDATE_CHECK: 1
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: fastlane/test_output
          retention-days: 7

  deploy:
    name: Deploy to TestFlight
    runs-on: macos-14
    needs: test
    timeout-minutes: 60
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Fastlane
        run: |
          sudo gem install fastlane -NV
      
      - name: Validate project
        run: |
          # Use -scheme to avoid project file parsing issues with newer Xcode formats
          xcodebuild -list -project playground.xcodeproj -scheme playground || xcodebuild -list -project playground.xcodeproj
      
      - name: Install dependencies
        run: |
          # Resolve package dependencies with scheme
          xcodebuild -resolvePackageDependencies -project playground.xcodeproj -scheme playground
      
      - name: Setup App Store Connect API Key
        run: |
          mkdir -p fastlane
          echo "${{ secrets.APP_STORE_CONNECT_KEY }}" | base64 -d > fastlane/AuthKey.p8
        env:
          APP_STORE_CONNECT_KEY: ${{ secrets.APP_STORE_CONNECT_KEY }}
      
      - name: Deploy to TestFlight
        run: |
          bundle exec fastlane deploy_to_testflight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_FILEPATH: ./fastlane/AuthKey.p8
          FASTLANE_SKIP_UPDATE_CHECK: 1
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
      
      - name: Clean up API key
        if: always()
        run: |
          rm -f fastlane/AuthKey.p8

